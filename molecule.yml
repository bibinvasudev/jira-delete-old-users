---
molecule:
  test:
    sequence:
      - destroy
      - syntax
      - create
      - converge
      - verify

ansible:
  verbose: true
  playbook: tests/playbook.yml


  vault-password-file: tests/.test_vault_pass.sh
  skip_tags: "skip_ansible_molecule"
  group_vars:
    group1:
      hostname: "{{ vault_hostname }}"
      service_name: "{{ vault_service_name }}"
      user: "{{ vault_user }}"
      password: "{{ vault_password }}"

driver:
  name: docker
docker:
  containers:
    - name: module-jira-delete-users-fedora-25
      image: fedora
      registry: dockerregistry:<port>
      image_version: 25
      command: /bin/bash
      dockerfile: tests/Dockerfile
dependency:
  name: galaxy
  requirements_file: requirements.yml